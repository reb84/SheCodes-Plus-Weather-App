<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="src/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="header-search">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a town or city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </div>
      <div class="city-main">
        <h1 class="current-city" id="current-city">London</h1>
      </div>
      <div class="current-main">
        <div class="current-weather">
          <div>
            <p class="current-details">
              <span id="current-date">Monday 17:13</span><br />
              Moderate rain <br />
              Humidity: <strong>87%</strong> <br />
              Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </div>

      <div class="forecast-container">7-day forecast:</div>
      <div class="footer-element">
        Coded by
        <a href="https://github.com/reb84" target="_blank">Rebecca Upton</a>. App is
        <a href="https://github.com/reb84/SheCodes-Plus-Weather-App" target="_blank"
          >open sourced on GitHub</a
        >
        and
        <a href="https://she-codes-plus-weather-app.vercel.app/" target="_blank">hosted on Vercel</a
        >.
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
