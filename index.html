<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <div><h1>London</h1></div>
      <div>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </div>
    </header>
    <main>
      <div>
        <p>Currently in London</p>
      </div>

      <div>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>🌤️ 12°C</div>
    </main>
    <footer>
      <p>
        Coded by
        <a href="https://github.com/reb84" target="_blank">Rebecca Upton</a>, is
        <a href="https://github.com/reb84/SheCodes-Plus-Weather-App" target="_blank"
          >open sourced on GitHub</a
        >
        and
        <a href="https://she-codes-plus-weather-app.vercel.app/" target="_blank">hosted on Vercel</a
        >.
      </p>
    </footer>
  </body>
  <script src="src/script.js"></script>
</html>
